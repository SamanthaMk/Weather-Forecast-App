<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="weather">
        <h1>Weather Forecast App</h1>
        <form id="search-form">
          <input type="search" placeholder="Enter your City..." class="form-control" id="city-search" autocomplete="off"/>
        <input type="submit" value="Search"/>
              </form>
        <h2 id="city"></h2>
        <h3>Last Update At: <span id="date"></span></h3>
        <div class="d-flex weather-temp">
          <img
            src=""
            width="60"
            id="icon"
            class="float-left"
          />
          <div>
            <strong id="temperature"></strong><br/><span class="units">Â°C</span>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
            <br />
            <div class="weather-forecast" id="forecast"></div>
            <script src="src/index.js"></script>
          </div>
        </div>
      </div>
    </div>
