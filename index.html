<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div>
    <div class="container">
    <div class="pic-gradient"></div>
      <div class="today-info">
      <div class="left-info">
        <h2 id="city"><br/></h2>
        <br/>
        <h3><br/><br/><span id="date"></span>
        </h3>
        <div class="today-weather">
          <img
            src=""
            width="60"
            id="icon"
            />
    <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |<a href="#" id="fahrenheit-link">°F</a></span

        <h4 id="description"></h4>
        </div>
        </div>
        <div class="right-info">
          <div class="day-info">
            <div class="search-button">
         <form id="search-form">
          <input type="search" placeholder="Enter your City..." class="form-control" id="city-search" autocomplete="off"/>
        <input type="submit" value="Search"/>
              </form>
              <br/>
              </div>
            <ul>
              <li>Humidity:  <span id="humidity"></span> %</li>
              <li>Wind:<span id="wind"></span> km/h</li>
            </ul>
            <br />
            <div class="weather-forecast" id="forecast"></div>
            <script src="src/index.js"></script>
          </div>

      </div>
    
    </div>
    </div>
    <br/>
    <small>
      <a
        href="https://github.com/SamanthaMk/Weather-Forecast-App"
        target="_blank"
        title="Link to Github repo"
      >
        Open Source coded by Siphosethu Samantha Mkandwana
      </a>
    </small>
  </body>
